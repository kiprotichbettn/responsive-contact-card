<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Contact Card</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

      <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->

  <main class="contact-card">
    <!-- Block 1: Profile Image -->
    <figure class="profile">
      <img src="images/Nick.png" alt="Profile picture of Your Name" class="profile-image" />
    </figure>

   
    <div class="right-column">
      <section class="personal-details">
        <h1 class="name">Nickson Bett</h1>
        <h2 class="title">IT Technician</h2>
        <p class="phone">(859) 487 6720</p>
      </section>

     
      <section class="company">
        <p><strong>UKHealthcare</strong></p>
        <p>Eastern State Hospital</p>
           
      </section>
    </div>
  </main>

</body>
</html>
