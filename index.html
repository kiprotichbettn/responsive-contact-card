<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Contact Card</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="container">
    <section class="contact-card">
      
      <figure class="profile">
        <img src="images/Nick.png" alt="Profile picture of Nickson Bett" class="profile-image" />
      </figure>

      
      <div class="details">
        <section class="personal-details">
          <h1 class="name">Nickson Bett</h1> 
          <h2 class="title">IT Technician</h2>
          <p class="phone">(859) 487 6720</p> 
        </section>

        <section class="company">
          <p><strong>UKHealthcare</strong></p>
          <p>Eastern State Hospital</p>
        </section>
      </div>
    </section>
  </main>

</body>
</html>
